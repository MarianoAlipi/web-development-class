<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Mariano García Alipi - A00822247 -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <style>

        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #title {
            display: flex;
        }
        
        #title p {
            flex-grow: 8;
            text-align: right;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
        }

        .flex-center {
            align-items: center;
            justify-content: center;
        }

        .input-card {
            width: 18em;
            margin: 0.25em;
            padding: 0.25em;
            border: 2px solid black;
            border-radius: 5px;
        }

        .input-card > button {
            width: 100%;
        }

        #choices-display {
            text-align: center;
            margin: 1em 0;
        }

        #choices-display th, td {
            width: 9em;
        }

        #choices-display img {
            width: 4em;
        }

        #choices-display #versus-img {
            width: 3em;
        }

        #game-buttons > button {
            padding: 1em;
            margin: 1em;
            border: 1px solid gray;
            border-radius: 10px;
        }

        #game-buttons > button:hover {
            cursor: pointer;
        }

        #game-buttons img {
            width: 8em;
        }

        .pokemon-card {
            width: 18em;
            margin: 0.5em;
            padding: 1em;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .flex-break {
            flex-basis: 100%;
            height: 0;
        }

        .remove-item {
            margin: 0.75em 0 0 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./utils.js"></script>
</head>

<body>
    
    <div id="title">
        <h3>Rock, paper, scissors!</h3>
        <p>Mariano García Alipi - A00822247</p>
    </div>

    <!-- Actions -->
    <div class="flex">
        <!-- Create game -->
        <div class="input-card">
            <h4>Create game</h4>

            <label for="card-name-create">Nickname:</label>
            <input type="text" id="card-name-create" name="card-name-create">
            <div class="flex-break" style="margin-top: 1em;"></div>
            
            <button id="create-card">Create</button>
        </div>
        <!-- Join game -->
        <div class="input-card">
            <h4>Join game</h4>
            
            <label for="card-name-create">Nickname:</label>
            <input type="text" id="card-name-create" name="card-name-create">
            <div class="flex-break" style="margin-top: 1em;"></div>

            <label for="card-name-get">Game ID:</label>
            <input type="text" id="card-name-get" name="card-name-get">
            <div class="flex-break" style="margin-top: 1em;"></div>

            <button id="get-card">Join</button>
        </div>
    </div>
    <hr/>

    <div class="flex flex-center" id="choices-display">
        <table>
            <thead>
                <tr>
                    <th>Your choice</th>
                    <th></th>
                    <th>Your opponent's<br>choice</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="./img/question.png"></td>
                    <td><img src="./img/versus.png" id="versus-img"></td>
                    <td><img src="./img/question.png"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="flex flex-center" id="game-buttons">
        <button><img src="./img/rock.png"></button>
        <button><img src="./img/paper.png"></button>
        <button><img src="./img/scissors.png"></button>
    </div>

    <hr/>

</body>
</html>
